<!DOCTYPE html>
<!--We will autobootstrap our application-->
<html lang="en" ng-app="minmax">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
    <!--Load the css bootstrap and css-->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
<!--We will design our navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Form Submitting</a>
        </div>
    </div>

</nav>
<!--Aliging our main content in the class main-content along with container class-->
<div class="container main-content" ng-controller="MinMaxCtrl">
    <!--Creating our form with class form-group-->
    <!--To deactivate HTML5 Form validation we will use novalidate-->
    <form ng-submit="onSubmit(theForm.$valid)"
          name="theForm"
            novalidate="novalidate">
        <div class="form-group" ng-class="{
            'has-error': !theForm.name.$valid && (!theForm.name.$pristine || theForm.$submitted),
            'has-success': theForm.name.$valid && (!theForm.name.$pristine || theForm.$submitted)
        }">
            <label for="name" class="control-label">Name</label>
            <input type="text"
                    class="form-control"
                    ng-model="formModel.name"
                    id="name"
                    required="required"
                    name="name">
            <!--We will show help block if the form is submitted without entering any fields-->
            <p class="help-block" ng-show="theForm.name.$error.required
            && (!theForm.$pristine || theForm.$submitted)">
                This Field is required.
        </div>

        <!--<pre>Form Validaion : {{ theForm.name.$valid }}</pre>-->
        <!--<pre>Form Pristine: {{ theForm.name.$pristine }}</pre>-->
        <!--<pre>Form Submitted: {{ theForm.name.$submitted }}</pre>-->

        <div class="form-group" ng-class="{
        'has-error':!theForm.email.$valid && (!theForm.email.$pristine || theForm.$submitted),
        'has-success':theForm.email.$valid && (!theForm.email.$pristine || theForm.$submitted)
        }">
            <label for="email" class="control-label">Email</label>
            <input type="email"
                    class="form-control"
                    ng-model="formModel.email"
                    id="email"
                    required="required"
                    name="email">
            <p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
                This Field is required.
            </p>
            <p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
                Please enter an email with at least an @ symbol.
            </p>
        </div>
        <!--<pre>-->

            <!--Form Validation: {{ theForm.email.$valid }}-->
            <!--Form Pristine: {{ theForm.email.$pristine }}-->
            <!--Form Submitted: {{ theForm.$submitted }}-->
        <!--</pre>-->

        <div class="form-group" ng-class="{
            'has-error':!theForm.username.$valid && (!theForm.username.$pristine || theForm.$submitted),
            'has-success':theForm.username.$valid && (!theForm.username.$pristine || theForm.$submitted)
            }">
            <label for="username" class="control-label">Username</label>
            <input type="text"
                    class="form-control"
                    ng-model="formModel.username"
                    id="username"
                    required="required"
                    name="username">
            <p class="help-block" ng-show="theForm.username.$error.required && (!theForm.$pristine || theForm.$submitted)">
                This Field is required.
            </p>
        </div>

        <div class="form-group" ng-class="{
            'has-error':!theForm.age.$valid && (!theForm.$pristine || theForm.$submitted),
            'has-success':theForm.age.$valid && (!theForm.$pristine || theForm.$submitted)
        }">
            <label for="age" class="control-label">Age</label>
            <input type="number"
                    class="form-control"
                    ng-model="formModel.age"
                    id="age"
                    required="required"
                    name="age">
            <p class="help-block" ng-show="theForm.age.$error.required && (!theForm.$pristine || theForm.$submitted)">
                This Field is required.
            </p>

        </div>

        <div class="form-group" ng-class="{
            'has-error':!theForm.sex.$valid && (!theForm.$pristine || theForm.$submitted),
            'has-success': theForm.sex.$valid && (!theForm.$pristine || theForm.$submitted)
        }">
            <label for="sex" class="control-label">Sex</label>
            <select id="sex"
                    class="form-control"
                    ng-model="formModel.sex"
                    required="required"
                    name="sex">
                <option value="">Please Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p class="help-block" ng-show="theForm.sex.$error.required && (!theForm.$pristine || theForm.$submitted)">
                This Field is required.
            </p>
        </div>
        <!--TODO: Form Validation using password-->
        <div class="form-group" ng-class="{
            'has-error':!theForm.password.$valid && (!theForm.$pristine || theForm.$submitted),
            'has-success':theForm.password.$valid && (!theForm.$pristine || theForm.$submitted)
        }">
            <label for="password" class="control-label">Password</label>
            <input type="password"
                    class="form-control"
                    id="password"
                    ng-model="formModel.password"
                    required="required"
                    name="password">
            <p class="help-block" ng-show="theForm.password.$error.required && (!theForm.$pristine || theForm.$submitted)">
                This Field is required.
            </p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <pre>{{ theForm | json }}</pre>

</div>
<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
