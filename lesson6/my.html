<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
    <meta charset="UTF-8">
    <title>Form Validation - Part 2</title>
    <!--Adding css links-->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="my.css" rel="stylesheet">
</head>
<body>

<!--Navigation Bar-->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <!--Adding a container to hold navbar-header and navbar-brand-->
    <div class="container">
        <div class="navbar-header">
            <!--when we click on navbar-brand it will navigate to homepage-->
            <a class="navbar-brand" href="/"> Form Validation - Part 2</a>
        </div>
    </div>
</nav>

<!--Main content-->
<div class="container main-content" ng-controller="MinMaxCtrl">
    <!--Form-->
    <!--Removed theForm.$valid and name field-->
    <form ng-submit="onSubmit()" novalidate="novalidate">
        <!--Name-->
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="text"
                    class="form-control"
                    id="name"
                    ng-model="formModel.name"
                    required="required">
        </div>
        <!--email-->
        <div class="form-group">
            <label for="email" class="control-label">Name</label>
            <input type="email"
                    class="form-control"
                    id="email"
                    ng-model="formModel.email"
                    required="required">
        </div>
        <!--username-->
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text"
                    class="form-control"
                    id="username"
                    ng-model="formModel.username"
                    ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
                    ng-pattern-err-type="badUsername"
                    required="required">
        </div>
        <!--age-->
        <div class="form-group">
            <label for="age" class="control-label">Age</label>
            <input type="number"
                    class="form-control"
                    id="age"
                    ng-model="formModel.age"
                    min="18"
                    max="64"
                    ng-min-err-type="tooYoung"
                    ng-max-err-type="tooOld"
                    required="required">
        </div>
        <!--sex select field-->
        <div class="form-group">
            <label for="sex" class="control-label">Sex</label>
            <select id="sex"
                    class="form-control"
                    ng-model="formModel.sex"
                    required="required">
                <option value="">Please Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!--password-->
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password"
                    class="form-control"
                    id="password"
                    ng-model="formModel.password"
                    required="required"
                    ng-minlength="10">
        </div>
        <!--Register Button-->
        <div class="form-group">
            <button class="btn btn-primary"
                    type="submit">Register
            </button>
        </div>
    </form>
    <pre>{ formModel | json }</pre>
</div>

<!--Javascript dependencies-->
<script src="../libs/angular/angular.min.js"></script>
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="my.js"></script>
</body>
</html>
