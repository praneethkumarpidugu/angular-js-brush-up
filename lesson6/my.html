<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
    <meta charset="UTF-8">
    <title>Form Validation - Part 2</title>
    <!--Adding css links-->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="my.css" rel="stylesheet">
</head>
<body>

<!--Navigation Bar-->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <!--Adding a container to hold navbar-header and navbar-brand-->
    <div class="container">
        <div class="navbar-header">
            <!--when we click on navbar-brand it will navigate to homepage-->
            <a class="navbar-brand" href="/"> Form Validation - Part 2</a>
        </div>
    </div>
</nav>

<!--Main content-->
<div class="container main-content" ng-controller="MinMaxCtrl">
    <!--Form-->
    <form ng-submit="onSubmit(theForm.$valid)" name="theForm" novalidate="novalidate">
        <!--Name-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                    class="form-control"
                    id="name"
                    ng-model="formModel.name">
        </div>
        <!--email-->
        <div class="form-group">
            <label for="email">Name</label>
            <input type="email"
                    class="form-control"
                    id="email"
                    ng-model="formModel.email">
        </div>
        <!--username-->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                    class="form-control"
                    id="username"
                    ng-model="formModel.username">
        </div>
        <!--age-->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number"
                    class="form-control"
                    id="age"
                    ng-model="formModel.age">
        </div>
        <!--sex select field-->
        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex"
                    class="form-control"
                    ng-model="formModel.sex">
                <option value="">Please Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!--password-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                    class="form-control"
                    id="password"
                    ng-model="formModel.password">
        </div>
        <!--Register Button-->
        <div class="form-group">
            <button class="btn btn-primary"
                    type="submit">Register
            </button>
        </div>
    </form>
    <pre></pre>
</div>

<!--Javascript dependencies-->
<script src="../libs/angular/angular.min.js"></script>
<script src="my.js"></script>
</body>
</html>
