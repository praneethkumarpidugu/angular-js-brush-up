<!DOCTYPE html>
<!--We will put the
application module name at html tag-->
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
    <!--We are going to bind the bootstrap
    minified css file always remember that css files
    are binded only in the head tag-->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <!--Using our css file-->
    <link href="main.css"
            rel="stylesheet">
</head>
<body>
<!--Evaluate the expression using ngInit -->
<div class="container" ng-init="title='CodeCraft';
awesome=true;">
<h1>{{ title }} is Awesome: {{awesome}}</h1>
</div>

<!--we will use ng-model to bind input tag with variable title
everytime we make changes in input <h1> tag changes-->
<input type="text"
       class="form-control"
        ng-model="title" />
<!--We will also have input type checkbox to bind boolean awesome-->
<input type="checkbox"
        class="form-control"
        ng-model="awesome">


<!--Using Angular js minified js file-->
<script src="../libs/angular/angular.min.js"></script>
</body>
</html>
