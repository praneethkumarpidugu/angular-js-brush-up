<!DOCTYPE html>
<html lang="en" ng-app="codecraft">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
    <!--css dependencies-->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

<!--div container-->
<div class="container">
    <!--RootScope-->
    <div class="row">
        <div class="col-md-6">
            <div class="root">
            <label>
                <input type="text"
                        ng-model="name">
            </label>
            <p>{{ name }}</p>


    <!--div class="row"-->
    <div class="row">
        <!--div class="col-md-6"-->
        <div class="">
            <div class="parent"
                    ng-controller="ParentController">
                <label>
                    <input type="text"
                            ng-model="name">
                </label>
                <p>{{ name }}</p>
                <!--Here we have
                    a child controller which has access to
                     parent controller-->
                <div class="child"
                    ng-controller="ChildController">
                    <label>
                        <input name="text" ng-model="name">
                    </label>

                    <button class="btn" ng-click="reset()">Reset</button>
                    {{ name }}
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
</div>
<!--javascript dependencies-->
<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
